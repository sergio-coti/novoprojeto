name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Spring Boot Application
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the project using Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # List files in target directory (to verify the JAR is generated)
      - name: List files in target directory
        run: ls -la target

      # Upload the built JAR as an artifact for the deploy step
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: target/*.jar

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the code again (necessary for deployment)
      - name: Checkout code
        uses: actions/checkout@v2

      # Download the JAR artifact built in the previous job
      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: jar-file

      # List downloaded artifacts (to verify the location of the JAR)
      - name: List downloaded artifacts
        run: ls -la

      # Rename and move the JAR file to ensure it's ready for deployment
      - name: Rename JAR file
        run: |
          JAR_FILE=$(ls *.jar)
          echo "JAR file downloaded: $JAR_FILE"
          mv $JAR_FILE novoprojeto.jar

      # Deploy to Elastic Beanstalk using the JAR file
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: novoprojeto
          environment_name: novoprojeto-env
          region: us-east-1
          deployment_package: novoprojeto.jar
          version_label: ${{ github.sha }}

      # Clean up artifacts
      - name: Clean up
        run: rm -f *.jar
